:ui:
  :interactive: true
  :per_page: 20
  :history_file: './log/history'

:watch_plain: true # enable/disable color output of logger in Clamp commands

:reload_cache: true

:log_dir: './log'
:log_level: 'error'
:log_api_calls: false
:log_size: 5 # MB

:ssl:
  :verify_ssl: false

:foreman:
  :enable_module: true
  :host:          'https://localhost'
  :username:      'admin'
  :password:      'changeme'

:katello:
  :enable_module: true

# :csv: section must be last line to allow testing of config changes
:csv:
  :enable_module: true
  # last line of config.yml with newline
